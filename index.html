<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Word Play</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="jumbotron">
      <div class="container">
        <h1>Word Play</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->
    </div>  <!-- /Jumbotron -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form class="">
            <div class="form-group">
              <label for="sentence" class="sentenceLabel">Input your sentence here:</label>
              <input class="sentence form-control" type="text" name="sentence" autofocus>
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

      <div class="row">
        <div class="col-sm-12 results">
          <h3 class="warpedSentence">Your sentence - reversed and only showing words with 3 or more characters:</h3>
        </div>
      </div>
    </div>  <!-- /Container -->

  </body>
</html>
